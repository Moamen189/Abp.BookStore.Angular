<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ 'Menu Books'}}
        </h5>
      </div>
      <div class="text-end col col-md-6"></div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="book.items" [count]="book.totalCount" default>
      <ngx-datatable-column [name]="'Name'" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'Type'" prop="type">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{  row.type }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'Publish Date'" prop="publishDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.publishDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'Price'" prop="price">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.price | currency }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
